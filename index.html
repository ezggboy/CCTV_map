<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <title>CCTV ÏúÑÏπò ÏßÄÎèÑ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <!-- MapLibre GL -->
  <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet"/>
  <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
  <style>
    html, body, #map { height:100%; width:100%; margin:0; }
    .legend {
      position:absolute;
      bottom:15px; left:15px;
      background:white;
      padding:8px 12px;
      border-radius:8px;
      box-shadow:0 0 6px rgba(0,0,0,0.2);
      font-size:13px;
      line-height:1.6;
    }
    .legend div {
      display:flex; align-items:center; gap:6px;
    }
    .color-box {
      width:14px; height:14px; border-radius:3px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="legend">
    <strong>üìç CCTV Íµ¨Î∂Ñ</strong><br>
    <div><span class="color-box" style="background:blue;"></span> Î∞©Î≤î CCTV</div>
    <div><span class="color-box" style="background:red;"></span> Ïû¨ÎÇú CCTV</div>
    <div><span class="color-box" style="background:green;"></span> Ï≤≠ÏÜå CCTV</div>
  </div>

  <script>
    // üîπ VWorld ÏßÄÎèÑ API ÌÇ§
    const VWORLD_KEY = "E7DF2AFD-F925-35F3-9EC4-1084B29E282E";

    // üîπ ÏßÄÎèÑ Ïä§ÌÉÄÏùº
    const vworldRasterStyle = {
      "version": 8,
      "sources": {
        "vworld-base": {
          "type": "raster",
          "tiles": [
            `https://api.vworld.kr/req/wmts/1.0.0/${VWORLD_KEY}/Base/{z}/{y}/{x}.png`
          ],
          "tileSize": 256,
          "attribution": "¬© Íµ≠ÌÜ†ÏßÄÎ¶¨Ï†ïÎ≥¥Ïõê / VWorld"
        }
      },
      "layers": [
        { "id": "vworld-base", "type": "raster", "source": "vworld-base" }
      ]
    };

    // üîπ ÏßÄÎèÑ ÏÉùÏÑ±
    const map = new maplibregl.Map({
      container: 'map',
      style: vworldRasterStyle,
      center: [128.8583, 35.0974],
      zoom: 13,
      pitch: 0,
      bearing: 0,
      dragRotate: true,
      touchZoomRotate: true
    });

    // üîπ ÎÇ¥ ÏúÑÏπò Î≤ÑÌäº
    map.addControl(new maplibregl.NavigationControl({
      showCompass: true, showZoom: true
    }), 'top-right');

    const geolocate = new maplibregl.GeolocateControl({
      positionOptions: { enableHighAccuracy: true },
      trackUserLocation: true,
      showUserLocation: true,
      showAccuracyCircle: false
    });
    map.addControl(geolocate, 'top-left');

    // üîπ CCTV Îç∞Ïù¥ÌÑ∞
    const cctvList = [
      { name: "Î∞©Î≤î CCTV - ÏÜ°Ï†ïÏ§ëÌïôÍµê", lat: 35.105045, lng: 128.842971, type: "crime" },
      { name: "Ïû¨ÎÇú CCTV - Î™ÖÏßÄÌï¥ÏïàÎèÑÎ°ú", lat: 35.0921, lng: 128.9153, type: "disaster" },
      { name: "Ï≤≠ÏÜå CCTV - ÎåÄÏ†ÄÍ≥µÏõê", lat: 35.1799, lng: 128.9587, type: "clean" }
    ];

    // üîπ ÎßàÏª§ ÌëúÏãú
    cctvList.forEach(p => {
      let color;
      if (p.type === "crime") color = "blue";
      else if (p.type === "disaster") color = "red";
      else if (p.type === "clean") color = "green";

      const el = document.createElement('div');
      el.style.background = color;
      el.style.width = '18px';
      el.style.height = '18px';
      el.style.borderRadius = '50%';
      el.style.border = '2px solid white';
      el.style.boxShadow = '0 0 4px rgba(0,0,0,0.3)';

      new maplibregl.Marker({ element: el })
        .setLngLat([p.lng, p.lat])
        .setPopup(new maplibregl.Popup().setHTML(`
          <div style="text-align:center;">
            <strong>${p.name}</strong><br>
            <small style="color:${color};">${p.type === "crime" ? "Î∞©Î≤î" : p.type === "disaster" ? "Ïû¨ÎÇú" : "Ï≤≠ÏÜå"} CCTV</small>
          </div>
        `))
        .addTo(map);
    });
  </script>
</body>
</html>
